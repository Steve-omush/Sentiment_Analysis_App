<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Show</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 80px;
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üß† Sentiment Analyzer</h1>
        <form method="post" action="{% url 'homepage' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="textInput" class="form-label"><strong>Write a sentence</strong></label>
                <input name="text data" type="text" class="form-control" id="textInput" placeholder="Type something emotional...">
            </div>
            <div class="d-grid">
                <button type="submit" name="pred_button" value="Save&Next" class="btn btn-primary">üîç Analyze Sentiment</button>
            </div>
        </form>

        {% if result %}
        <div class="result-box">
            <h4>The sentiment of the above sentence is:</h4>
            <h2 class="text-success">{{ result }}</h2>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
